{{- if .Values.ingressgateway.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: istio-ingressgateway
  namespace: {{ .Release.Namespace }}
  labels:
    chart: {{ template "gateway.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    {{- range $key, $val := .Values.ingressgateway.labels }}
    {{ $key }}: {{ $val }}
    {{- end }}
spec:
  replicas: {{ .Values.ingressgateway.replicaCount }}
  template:
    metadata:
      labels:
        chart: {{ template "gateway.chart" . }}
        heritage: {{ .Release.Service }}
        release: {{ .Release.Name }}
        {{- range $key, $val := .Values.ingressgateway.labels }}
        {{ $key }}: {{ $val }}
        {{- end }}
      annotations:
        sidecar.istio.io/inject: "false"
        scheduler.alpha.kubernetes.io/critical-pod: ""
    spec:
      serviceAccountName: istio-ingressgateway-service-account
{{- if .Values.global.priorityClassName }}
      priorityClassName: "{{ .Values.global.priorityClassName }}"
{{- end }}
      containers:
      - name: istio-ingressgateway
        image: "{{ .Values.global.proxy.repository }}:{{ .Values.global.proxy.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        {{- range $key, $val := .Values.ingressgateway.ports }}
        - containerPort: {{ $val.port }}
        {{- end }}
        args:
        - proxy
        - router
        - -v
        - "2"
        - --discoveryRefreshDelay
        - '1s' #discoveryRefreshDelay
        - --drainDuration
        - '45s' #drainDuration
        - --parentShutdownDuration
        - '1m0s' #parentShutdownDuration
        - --connectTimeout
        - '10s' #connectTimeout
        - --serviceCluster
        - istio-ingressgateway
        - --zipkinAddress
        - zipkin:9411
      {{- if .Values.global.proxy.envoyStatsd.enabled }}
        - --statsdUdpAddress
        - {{ .Values.global.proxy.envoyStatsd.host }}:{{ .Values.global.proxy.envoyStatsd.port }}
      {{- end }}
        - --proxyAdminPort
        - "15000"
      {{- if .Values.global.controlPlaneSecurityEnabled }}
        - --controlPlaneAuthPolicy
        - MUTUAL_TLS
        - --discoveryAddress
        - istio-pilot:15005
      {{- else }}
        - --controlPlaneAuthPolicy
        - NONE
        - --discoveryAddress
        - istio-pilot:8080
      {{- end }}
        resources:
{{ toYaml .Values.ingressgateway.resources | indent 10 }}
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: INSTANCE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: ISTIO_META_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        livenessProbe:
          exec:
            command:
            - ls
            - /etc/certs
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - ls
            - /etc/certs
          initialDelaySeconds: 30
          periodSeconds: 30
        volumeMounts:
        - name: istio-certs
          mountPath: /etc/certs
          readOnly: true
        {{- range .Values.ingressgateway.secretVolumes }}
        - name: {{ .name }}
          mountPath: {{ .mountPath | quote }}
          readOnly: true
        {{- end }}
      volumes:
      - name: istio-certs
        secret:
          secretName: istio.istio-ingressgateway-service-account
          optional: true
      {{- range .Values.ingressgateway.secretVolumes }}
      - name: {{ .name }}
        secret:
          secretName: {{ .secretName | quote }}
          optional: true
      {{- end }}
      nodeSelector:
      {{- include "nodeselector" . | indent 6 }}
      tolerations:
      {{- include "tolerations" . | indent 6 }}
      affinity:
      {{- include "nodeaffinity" . | indent 6 }}
{{- end }}
