{{- if .Values.global.rbacEnabled }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ template "sidecar-injector.fullname" . }}-signed-cert-admin-role-binding
  annotations:
    "helm.sh/hook": pre-install,post-delete
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
  labels:
    app: {{ template "sidecar-injector.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    istio: sidecar-injector-create-signed-cert
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin #To-do: replace cluster-admin with other role that has less privileges.
subjects:
  - kind: ServiceAccount
    name: {{ template "sidecar-injector.fullname" . }}-signed-cert-service-account
    namespace: {{ .Release.Namespace }}
{{- end }}
