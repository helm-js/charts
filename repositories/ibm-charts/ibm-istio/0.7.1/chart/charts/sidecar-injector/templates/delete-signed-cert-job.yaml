{{- if .Capabilities.APIVersions.Has "admissionregistration.k8s.io/v1beta1" -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "sidecar-injector.fullname" . }}-delete-signed-cert
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
  labels:
    app: {{ template "sidecar-injector.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    istio: sidecar-injector-delete-signed-cert
spec:
  template:
    metadata:
      name: {{ template "sidecar-injector.fullname" . }}-delete-signed-cert
      labels:
        app: {{ template "sidecar-injector.name" . }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        istio: sidecar-injector-delete-signed-cert
    spec:
      serviceAccountName: {{ template "sidecar-injector.signedCertServiceAccountName" . }}
      containers:
        - name: kubectl
          image: "{{ .Values.global.kubectl.repository }}:{{ .Values.global.kubectl.tag }}"
          imagePullPolicy: {{ .Values.global.kubectl.imagePullPolicy }}
          command:
            - /tmp/webhook/webhook-delete-signed-cert.sh
            - --service
            - {{ template "sidecar-injector.fullname" . }}
            - --namespace
            - {{ .Release.Namespace }}
            - --secret
            - {{ template "sidecar-injector.name" . }}-certs
          volumeMounts:
            - mountPath: "/tmp/webhook"
              name: webhook-delete-signed-cert-script
      volumes:
        - name: webhook-delete-signed-cert-script
          configMap:
            name: {{ template "sidecar-injector.fullname" . }}-cm-delete-signed-cert-script
            defaultMode: 0744
      restartPolicy: Never
      {{- if .Values.management }}
      nodeSelector:
        management: 'true'
      {{- end -}}
      {{- if or .Values.dedicated .Values.criticalAddonsOnly }}
      tolerations:
      {{- if .Values.dedicated }}
      - key: "dedicated"
        operator: "Exists"
        effect: "NoSchedule"
      {{- end -}}
      {{- if .Values.criticalAddonsOnly }}
      - key: "CriticalAddonsOnly"
        operator: "Exists"
      {{- end -}}
      {{- end }}
      affinity:
      {{- include "nodeaffinity" . | indent 6 }}
{{- end -}}
