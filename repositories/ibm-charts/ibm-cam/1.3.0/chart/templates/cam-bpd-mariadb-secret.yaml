{{- if and .Values.camBPDUI.bundled .Values.camBPDDatabase.bundled }}
apiVersion: v1
kind: Secret
metadata:
  name: cam-bpd-mariadb-secret
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  namespace: {{ .Values.service.namespace }}
type: Opaque
data:
  username: {{ b64enc "ucdpadmin" }}
  {{- if and .Values.database.password (ne .Values.camBPDDatabase.options "legacyauth") }}
  password: {{ .Values.database.password | b64enc | quote }}
  {{- else }}
  password: {{ b64enc "bcb19ee3dee0" }}
  {{- end }}
{{- end }}
