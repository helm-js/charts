apiVersion: apps/v1
kind: Deployment
metadata:
  name: cam-iaas
  labels:
    name: cam-iaas
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  namespace: {{ .Values.service.namespace }}
spec:
  replicas: {{ .Values.camAPI.replicaCount }}
  selector:
    matchLabels:
      name: cam-iaas
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        name: cam-iaas
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
      annotations:
        productName: "Cloud Automation Manager"
        productID: "{{ .Values.global.id.productID }}"
        productVersion: "{{ .Chart.AppVersion }}"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - {{ .Values.arch }}
      hostname: cam-iaas
      volumes:
      - name:  {{ .Values.camLogsPV.name }}
      {{- if .Values.camLogsPV.persistence.enabled }}
        persistentVolumeClaim:
        {{- if .Values.camLogsPV.persistence.existingClaimName }}
          claimName: {{ .Values.camLogsPV.persistence.existingClaimName }}
        {{- else }}
          claimName:  {{ .Values.camLogsPV.name }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      {{- if .Values.global.image.secretName }}
      {{- if ne .Values.global.image.secretName "default"}}
      imagePullSecrets:
      - name: {{ .Values.global.image.secretName }}
      {{- end }}
      {{- end }}
      containers:
      - name: cam-iaas
        image: "{{ .Values.image.repository }}icam-iaas:{{ .Values.image.tag }}{{ template "platform" . }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: liveness-port
          containerPort: 4000
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: liveness-port
          initialDelaySeconds: 300
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /api/v1/ready
            port: liveness-port
          initialDelaySeconds: 5
          periodSeconds: 20
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
          - name:  {{ .Values.camLogsPV.name }}
            mountPath: /var/camlog
            subPath: cam-iaas
        envFrom:
        - configMapRef:
            name: common-config
        - configMapRef:
            name: redis-config
        env:
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: cam-database-secret
              key: dburl
        - name: CIPHER_PWD
          valueFrom:
            secretKeyRef:
              name: cam-encryption-secret
              key: password
        - name: CAM_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.camAPI.camSecret.secretName }}
              key: token
        - name: ICP_MASTER_IP
          valueFrom:
            configMapKeyRef:
              name: oauth-client-map
              key: MASTER_IP
        - name: ICP_ENDPOINT
          value: https://$(ICP_MASTER_IP):8443
        - name: ORPHEUS_IDENTITY_API_URL
          value: $(ICP_ENDPOINT)/idprovider
        - name: ORPHEUS_IDENTITY_URL
          value: $(ICP_ENDPOINT)/idprovider
        - name: PLUGIN_ENDPOINTURL_plugin_terraform
          value: http://cam-provider-terraform:7000/api
        - name: PLUGIN_ENDPOINTURL_plugin_helm
          value: http://cam-provider-helm:7010/api
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: WLP_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.camAPI.camSecret.secretName }}
              key: wlp_client_id
        - name: WLP_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.camAPI.camSecret.secretName }}
              key: wlp_client_secret
        - name: IAM_DEPLOY_API_KEY
          value: {{ .Values.global.iam.deployApiKey }}
        - name: ICP_PROXY_IP
          valueFrom:
            configMapKeyRef:
              name: oauth-client-map
              key: PROXY_IP
        - name: ICP_CLUSTER_CA_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: oauth-client-map
              key: CLUSTER_CA_DOMAIN
        - name: ICP_WLP_CLIENT_REGISTRATION_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth-client-secret
              key: WLP_CLIENT_REGISTRATION_SECRET
        - name: ICP_DEFAULT_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: oauth-client-secret
              key: DEFAULT_ADMIN_USER
{{- if .Values.proxy.useProxy }}
        - name: HTTPS_PROXY
          value: {{ .Values.proxy.httpsProxy }}
        - name: HTTP_PROXY
          value: {{ .Values.proxy.httpProxy }}
        - name: NO_PROXY
          value: "{{ .Values.proxy.noProxy }}"
{{- end }}
        - name: CAM_OFFLINE
          value: "{{ .Values.global.offline }}"
