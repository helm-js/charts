{{- if .Values.logstashProbe.enabled }}
{{- include "sch.config.init" (list . "probe.sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.logstash.name -}}
{{ $testCompName :=  printf "%s-%s" $compName "gettest" -}}
{{ $fullTestCompName := include "sch.names.fullCompName" (list . $testCompName) -}}
{{ $repository := trimSuffix "/" .Values.image.testRepository -}}
apiVersion: v1
kind: Pod
metadata:
  name: {{ $fullTestCompName }}
  annotations:
    "helm.sh/hook": test-success
  labels:
    app: {{ $fullTestCompName }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: {{ $testCompName }}
spec:
{{- if .Values.global.image.secretName }}
  imagePullSecrets:
    - name: {{ .Values.global.image.secretName }}
{{- end }}
  containers:
  - name: {{ .Release.Name }}-get-test
    image: "{{ $repository }}/busybox:1.28.4"
    command:
      - "/bin/sh"
    args:
      ["-c","wget -T 20 --header \'cache-control: no-cache\' --header \'content-type: application/x-www-form-urlencoded\' -O- http://{{ include "sch.names.fullCompName" (list .  $compName) }}/probe/webhook/logstash?liveness=probe-check"]
  restartPolicy: Never
{{- end }}