## Metadata for Netcool/OMNIBus MessageBus Probe for Logstash configuration
## This metadata is used to augment the value.yaml to drive IPC UI for configuration of the Helm chart installation

## License acceptance
license:
  __metadata:
    name: "license"
    label: "Docker image license acceptance"
    description: "Must be set to \"accept\" to proceed with installation. Defaults to Not Accepted."
    type: "string"
    immutable: false
    required: true
    hidden: true
    options:
    - label: "Not Accepted"
      value: "not accepted"
    - label: "Accept"
      value: "accept"


## Image configuration metadata
image:
  __metadata:
      label: "Docker Image"
  repository:
    __metadata:
      name: "repository"
      label: "Repository"
      description: "Docker image repository. This value will be appended with Image Name parameter."
      type: "string"
      immutable: false
      required: false
  name:
    __metadata:
      name: "name"
      label: "Image Name"
      description: "Probe Image Name. Fixed to netcool-probe-messagebus"
      type: "string"
      immutable: false
      required: true
      options:
      - label: "netcool-probe-messagebus"
        value: "netcool-probe-messagebus"
  tag:
    __metadata:
      name: "tag"
      label: "Docker image Tag"
      description: "Docker image Tag"
      type: "string"
      immutable: false
      required: true
  testRepository:
    __metadata:
      name: "testRepository"
      label: "Test Image Repository"
      description: "Docker image repository for \"busybox:1.28.4\" image."
      type: "string"
      immutable: false
      required: false
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Docker Image Pull Policy"
      description: "Always, Never, or IfNotPresent. Defaults to IfNotPresent"
      type: "string"
      immutable: false
      required: true
      options:
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"
      - label: "If Not Present"
        value: "IfNotPresent"

