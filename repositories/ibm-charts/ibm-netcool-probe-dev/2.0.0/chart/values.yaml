# Default values for probe_cluster.
# This is a YAML-formatted file.


#Docker image license acceptance
license: "not accepted"

image:
  # Update repository to pull from private image repository
  repository: "ibmcom"
  name: "netcool-probe-messagebus"
  tag: '8.0'
  testRepository: "library"
  pullPolicy: IfNotPresent

global:
  image:
    secretName: ""

netcool:
  # (Required) Object Server Name that the probe should connect to. (Usually set to NCOMS or AGG_P)
  primaryServer: ""
  # (Required) Hostname or IP address of the primary Object Server
  primaryHost: ""
  # (Required) Object Server Port, usually set to 4100
  primaryPort: ""
  backupServer: ""
  backupHost: ""
  backupPort: ""

probe:
  # Probe log level
  messageLevel: warn

logstashProbe:
  enabled: true
  replicaCount: 5
  service:
    type: ClusterIP
    externalPort: 80

  ingress:
    enabled: false
    # Used to create Ingress record (should used with service.type: ClusterIP).
    # Uncomment to configure multiple hostnames, annotations and tls and then
    # install using helm command line.
    hosts: 
      - netcool-probe-logstash.local
    #annotations: 
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    #tls:
      # Secrets must be manually created in the namespace.
      # - secretName: logstash-probe-tls
      #   hosts:
      #     - netcool-probe-logstash.local

  # Autoscaling Configuration
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    cpuUtil: 60
  # Pod disruption budget
  poddisruptionbudget:
    enabled: true
    minAvailable: 1

prometheusProbe:
  enabled: true
  replicaCount: 1
  service:
    type: ClusterIP
    externalPort: 80
  ingress:
    enabled: false
    # Used to create Ingress record (should used with service.type: ClusterIP).
    # Uncomment to configure multiple hostnames, annotations and tls and then
    # install using helm command line.
    hosts: 
       - netcool-probe-prometheus.local
    #annotations:
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    #tls:
      # Secrets must be manually created in the namespace.
      # - secretName: prometheus-probe-tls
      #   hosts:
      #     - netcool-probe-prometheus.local

  # Autoscaling Configuration
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    cpuUtil: 60
  # Pod disruption budget
  poddisruptionbudget:
    enabled: true
    minAvailable: 1

# Resources settings
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Node affinity settings
# Specify architecture (amd64). Only amd64 arch is supported.
arch: amd64


