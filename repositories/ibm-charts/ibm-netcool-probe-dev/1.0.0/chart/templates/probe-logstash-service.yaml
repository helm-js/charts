{{ if .Values.logstashProbe.enabled }}
{{- include "sch.config.init" (list . "probe.sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.logstash.name -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sch.names.fullCompName" (list .  $compName) }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $compName) | indent 4 }}
spec:
  type: {{ .Values.logstashProbe.service.type }}
  ports:
    - port: {{ .Values.logstashProbe.service.externalPort }}
      targetPort: 80
      protocol: TCP
      name: webhook-http
  selector:
    app: {{ include "sch.names.appName" (list .) }}
    release: {{ .Release.Name }}
    component: {{ $compName }}
{{- end -}}
