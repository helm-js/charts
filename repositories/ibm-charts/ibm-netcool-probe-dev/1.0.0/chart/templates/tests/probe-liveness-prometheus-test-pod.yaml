{{- if .Values.prometheusProbe.enabled }}
{{- include "sch.config.init" (list . "probe.sch.chart.config.values") -}}
{{- $compName :=  .sch.chart.components.prometheus.name -}}
{{ $testCompName :=  printf "%s-%s" $compName "posttest" -}}
{{ $fullTestCompName := include "sch.names.fullCompName" (list . $testCompName) -}}
apiVersion: v1
kind: Pod
metadata:
  name: {{ $fullTestCompName }}
  annotations:
    "helm.sh/hook": test-success
  labels:
    #app: {{ include "sch.names.appName" (list .) }}
    app: {{ $fullTestCompName }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: {{ $testCompName }}
spec:
{{- if .Values.global.image.secretName }}
  imagePullSecrets:
    - name: {{ .Values.global.image.secretName }}
{{- end }}
  containers:
  - name: {{ .Release.Name }}-post-test
    image: radial/busyboxplus:curl
    command: ["sh", "-c", "curl -X POST -H 'cache-control: no-cache' -H 'content-type: application/json' -d '{\"liveness\" : \"probe-check\"}' http://{{ include "sch.names.fullCompName" (list . $compName) }}/probe/webhook/prometheus"]
  restartPolicy: Never
{{- end }}