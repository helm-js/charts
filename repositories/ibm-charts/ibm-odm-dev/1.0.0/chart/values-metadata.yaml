## Image parameters
image:
  __metadata:
    label: "Image"
  repository:
    __metadata:
      label: "Repository"
      description: "Specify the repository used to retrieve the Docker image."
      type: "string"
      required: true
  tag:
    __metadata:
      label: "Tag"
      description: "Specify the tag for the Docker image."
      type: "string"
      required: true
  pullPolicy:
    __metadata:
      label: "Pull policy"
      description: "Specify the pull policy for the Docker image."
      type: "string"
      required: true
      options:
        -
          label: "If not present"
          value: "IfNotPresent"
        -
          label: "Always"
          value: "Always"
        -
          label: "Never"
          value: "Never"
## Optionally specify an array of imagePullSecrets.
## Secrets must be manually created in the namespace.
## ref: https://kubernetes.io/docs/concepts/containers/images/#specifying-imagepullsecrets-on-a-pod
##  - name: admin.registrykey
  pullSecrets:
    __metadata:
      label: "Pull secrets"
      description: "Specify the pull secrets for the Docker image."
      type: "string"
      required: false
## Architecture
## You can use kubectl version command to determine the architecture on the
## desired worker node.
## Only amd64 is supported for ibm-odm-dev.
  arch:
    __metadata:
      label: "Architecture"
      description: "Specify the architecture for the Docker image."
      type: "string"
      required: true
      options:
        -
          label: "AMD64"
          value: "amd64"

