apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "fullname" . }}-master-test"
  labels:
    app: "{{ template "fullname" . }}-master-test"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": test-success
spec:
  restartPolicy: Never
  containers:
    - name: "{{ template "fullname" . }}-master-test"
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
      command: ["redis-cli", "-h", "{{ template "fullname" . }}-master-svc", "-p", "6379", "ping"]
