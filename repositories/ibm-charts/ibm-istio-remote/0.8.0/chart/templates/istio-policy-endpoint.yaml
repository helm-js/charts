apiVersion: v1
kind: Endpoints
metadata:
  name: istio-policy
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "istio-remote.name" . }}-policy
    chart: {{ template "istio-remote.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    istio: mixer
subsets:
- addresses:
  - ip: {{ .Values.global.policyEndpoint }}
  ports:
  - name: grpc-mixer
    port: 9091
  - name: grpc-mixer-mtls
    port: 15004
  - name: http-monitoring
    port: 9093
  - name: configapi
    port: 9094
  - name: statsd-prom
    port: 9102
  - name: statsd-udp
    port: 9125
    protocol: UDP
  - name: prometheus
    port: 42422
