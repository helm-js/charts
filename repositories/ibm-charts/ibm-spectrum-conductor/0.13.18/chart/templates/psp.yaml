apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  name: privileged-{{ .Release.Name }}
  labels:
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}"
    app: {{ template "master-fullname" . }}
spec:
  allowedCapabilities:
    - LEASE
    - NET_ADMIN
    - NET_BROADCAST
    - SETGID
    - SETUID
    - SYS_ADMIN
    - SYS_CHROOT
    - SYS_NICE
    - SYS_RESOURCE
    - SYS_TIME
  fsGroup:
    rule: RunAsAny
  hostIPC: true
  hostPID: true
  hostPorts:
    -
      max: 65535
      min: 1
  readOnlyRootFilesystem: false
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
    - "*"
