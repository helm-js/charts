######################## IBM DSM ##############################################
###############################################################################

#nameOverride: ""

###############################################################################
## Common image variables
###############################################################################
image:
  repository: "na.cumulusrepo.com/hcicp_dev/dsm" 
  tag: "2.1.4"
  pullPolicy: IfNotPresent

#  secret: "VISIT http://ibm.biz/db2-dsm-license TO RETRIEVE IMAGE SECRET"
imageSidecar:
  repository: "na.cumulusrepo.com/hcicp_dev/dsm-sidecar"
  tag: "0.3.0"
  pullPolicy: IfNotPresent
global:
  image:
    secret: "VISIT http://ibm.biz/db2-dsm-license TO RETRIEVE IMAGE SECRET"

###############################################################################
## Persistent Storage
###############################################################################

## Global persistence settings
persistence:
  enabled: true
  useDynamicProvisioning: false


## Persistence enabled by default
dsmVolume:
  name: "dsmvolume"

  ## Specify the name of the Existing Claim to be used by your application
  existingClaimName: ""
 
  ## Specify the name of the StorageClass
  ## empty string means don't use a StorageClass
  storageClassName: ""

  ## Required minimum Persistence Storage volume size 
  size: 4Gi

service:
  httpPort: 11080
  httpsPort: 11081
  type: NodePort
  name: console 

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
##
resources:
  requests:
    memory: 4Gi
    cpu: 2

license : "accept"

## Default user and password to login
login:
  user: admin
  password: ""

# DB2 repository for DSM
repository:
  image:
    repository: "na.cumulusrepo.com/hcicp_dev/db2server_dec"
    tag: "11.1.2.2"
    pullPolicy: IfNotPresent

  ## global persistence settings
  persistence:
    useDynamicProvisioning: false
  ## Persistence parameters for /database
  dataVolume:

    ## Specify the name of the StorageClass
    ## empty string means don't use a StorageClass
    storageClassName: ""
    size: 8Gi

  ## Configure resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources:
    requests:
      memory: 2Gi
      cpu: 1000m
    limits:
      memory: 16Gi
      cpu: 4000m

