version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/charts
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-yarn-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
            - v1-yarn-{{ checksum "package.json" }}-
            - v1-yarn-
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-yarn-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
      - run:
          name: Build
          command: yarn build
      - run:
          name: Refresh repos
          command: yarn refresh-repos
      - run:
          name: Prepare charts
          command: yarn prepare-charts
      - run:
          name: Build charts
          command: make all

      - run:
          name: Compile chart TypeScript
          command: yarn build-charts
